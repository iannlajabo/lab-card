<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>assignment lab card</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="card">
			<img src="./img/house.jpg" alt="houseimage" class="photo">
		<main class="details">
				<p>DETACHED HOUSE 5Y OLD</p>
			<div class="price">
				<h2>$750,000</h2>
			</div>
			<p>742 Evergreen Terrace</p>
			<div class="Amenities">
			<p class="quantity">3</p> Bedrooms
			<p class="quantity">2</p> Bathrooms
			</div>
	   </main>
	   <footer class="footbar">
		<div class="avatar">
			<img src="" alt="">
		</div>
		<div class="name">
			Hello World
		</div>
		<div class="number">
			555-555-4321
		</div>
	   </footer>
	</div>
</body>
</html>
